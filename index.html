<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

    html {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    main {
      width: 50%;

    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">

    <div class="input-group">
      <span class="input-group-text">С какого</span>
      <select class="form-select" id="lang-from" onchange="">

      <div class="input-group-text">На какой</div>
      <select class="form-select" id="lang-to">

    <br>
    <textarea class="form-control" id="text-to" cols="30" rows="5"></textarea>
    <br>
    <button class="btn btn-primary" id="translate">Перевести</button>

</html>
