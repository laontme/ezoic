<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ezoic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@next/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/main.css">
</head>

<body>
  <main>
    <div class="input-group">
      <span class="input-group-text">С какого</span>
      <select class="form-select" id="lang-from">
        <option value="default" selected="selected" disabled></option>
      </select>
      <div class="input-group-text">На какой</div>
      <select class="form-select" id="lang-to">
        <option value="default" selected="selected" disabled></option>
      </select>
    </div>
    <br>
    <textarea class="form-control" id="text-from" cols="30" rows="5"></textarea>
    <br>
    <textarea class="form-control" id="text-to" cols="30" rows="5" readonly></textarea>
    <br>
    <button class="btn btn-primary" id="translate">Перевести</button>

    <script type="module" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@next/dist/js/bootstrap.bundle.min.js"></script>
  </main>
</body>

</html>
